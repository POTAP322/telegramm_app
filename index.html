<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FindMate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Страница авторизации -->
  <div id="auth-page" class="container">
    <h1>FindMate</h1>
    <p>Sign in with your Telegram account to find a gaming partner.</p>

    <!-- Кнопка входа через Telegram -->
    <div id="telegram-login-container"></div>
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="findmate_service_bot"
      data-size="medium"
      data-onauth="onTelegramAuth(user)"
      data-request-access="write">
    </script>

    <div class="checkbox">
      <input type="checkbox" id="terms" disabled />
      <label for="terms">I agree with <a href="#">Terms & Conditions</a></label>
    </div>

    <button id="sign-up" disabled>Continue</button>
    <p class="login">Already registered? <a href="#" id="skip-login">Skip login</a></p>
  </div>

  <!-- Страница Home -->
  <div id="home-page" class="page hidden">
    <div class="top-bar">
      <input type="text" id="search" placeholder="Search for partners..." />
      <button id="join-now">Join Now</button>
    </div>

    <div id="cards-list"></div>
    <button id="filter-btn">Filter by Game</button>

    <div class="nav-bar">
      <button onclick="showPage('home-page')">🏠 Home</button>
      <button onclick="showPage('profile-page')">👤 Profile</button>
      <button onclick="showPage('settings-page')">⚙️ Settings</button>
      <button onclick="showPage('find-partner-page')">🎮 Find Partners</button>
    </div>
  </div>

  <!-- Страница профиля -->
  <div id="profile-page" class="page hidden">
    <button id="back-btn">← Back</button>

    <div class="profile-header">
      <div class="avatar-placeholder">👤</div>
      <input type="text" id="profile-nickname" readonly />
    </div>

    <div id="games-list"></div>

    <div id="profile-actions" class="hidden">
      <input type="text" id="new-game" placeholder="Add a game..." />
      <button id="add-game-btn">Add Game</button>
    </div>

    <button id="settings-btn">⚙️ Settings</button>
  </div>

  <!-- Страница настроек -->
  <div id="settings-page" class="page hidden">
    <button id="settings-back-btn">← Back</button>
    <h2>Settings</h2>

    <div class="setting">
      <label>
        <span>Notifications</span>
        <input type="checkbox" id="toggle-notifications" />
      </label>
    </div>

    <div class="setting">
      <label>
        <span>Sound</span>
        <input type="checkbox" id="toggle-sound" />
      </label>
    </div>

    <div class="setting">
      <label>
        <span>Dark Theme</span>
        <input type="checkbox" id="toggle-dark" />
      </label>
    </div>
  </div>

  <!-- Страница поиска напарника -->
  <div id="find-partner-page" class="page hidden">
    <h2>Find Partner</h2>
    <input type="text" id="game-name" placeholder="Enter game name" />
    <input type="number" id="players-needed" placeholder="Players needed" />
    <textarea id="request-description" placeholder="Description..."></textarea>
    <input type="number" id="lifetime" placeholder="Lifetime (minutes)" />

    <select id="platform">
      <option value="PC">PC</option>
      <option value="Console">Console</option>
      <option value="Mobile">Mobile</option>
    </select>

    <button id="create-request-btn">Create Request</button>
  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script> 
  <!-- Твой скрипт -->
  <script src="script.js"></script>
</body>
</html>
